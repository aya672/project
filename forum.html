<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="forum.css">
</head>
<body>
  <div class="chat-app">
    <header class="header">
      <div class="logo">eScholar</div>
    </header>
    
   
    <div class="main">
  
      <section class="chat-window">
        <div class="chat-messages">
          <div class="message">
            <span class="message-text"> Hello students, </p>this forum is for communicating about the subject remotely in case we are not present at school!</span>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message">
          <button class="send-btn">Send</button>
        </div>
      </section>
      
      
    </div>
  </div>
</body>
</html>
